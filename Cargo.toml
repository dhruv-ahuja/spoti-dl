[package]
name = "spoti-dl"
version = "2.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
# * configuring for setuptools-rs
[lib]
name = "spotidl"
crate-type = ["cdylib"]

[dependencies]
openssl = {version = "*", features = ["vendored"]}
pyo3 = { version = "0.19", features = ["extension-module", "abi3-py38"] }
pyo3-asyncio = { version = "0.19", features = ["tokio-runtime"] }
tokio = "1"
rspotify = {version = "0.12.0", features = ["cli"]} 
chrono = "0.4"
youtube_dl = {version="0.9", features = ["tokio"]}
lofty = "0.16.0"
reqwest = {version = "0.11", default-features = false, features = ["rustls-tls"] }
# surf = {version = "*", default-features = false, features = ["h1-client-rustls", "middleware-logger", "encoding"]}
async-fs = "1.6.0"
regex = "1.9"
lazy_static = "1.4.0"
pyo3-log = "*"
log = "0.4.20"
colored = "2"